
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ola abi</title>
</head>
<body style="margin: 0; min-height: 100vh; min-height: -webkit-fill-available; display: flex; justify-content: center; align-items: center; overflow: hidden;">
    <div style="text-align: center;">
        
        <video width="300" autoplay loop muted playsinline controls>            
        <source src="./snoopy.mp4" type="video/mp4">
            
        </video>

        <h1 id="question">Queres ser mi san Valentin?</h1>

        <div id="buttons">
            <button id="yesBtn" onclick="sayYes()">Si</button>
            <button id="noBtn" onclick="sayNo()">No</button>
        </div>

        <div id="heartsContainer" style="display: none;">
            <p>ðŸ’• ðŸ’– ðŸ’• ðŸ’– ðŸ’•</p>
        </div>
    </div>

    <script>
        const noTexts = [
            "no",
            "no?",
            "poque",
            "no",
            "dale al si"
        ];

        let noClickCount = 0;
        let yesSize = 16;

        function sayYes() {
            document.getElementById('question').textContent = "iiiiii teamoteamoteamoteamoteamo";
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('heartsContainer').style.display = 'block';
            createHearts();
        }

        function sayNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            noBtn.textContent = noTexts[noClickCount % noTexts.length];
            noClickCount++;

            yesSize += 5;
            yesBtn.style.fontSize = yesSize + 'px';
        }

        function createHearts() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            for (let i = 0; i < 80; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“'][Math.floor(Math.random() * 5)];
                heart.style.position = 'fixed';
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '1000';
                document.body.appendChild(heart);

                const angle = (Math.PI * 2 / 80) * i + Math.random() * 0.5;
                const velocity = Math.random() * 8 + 5;
                let x = 0;
                let y = 0;
                let opacity = 1;

                const explode = setInterval(() => {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity;
                    opacity -= 0.015;

                    heart.style.transform = `translate(${x}px, ${y}px)`;
                    heart.style.opacity = opacity;

                    if (opacity <= 0) {
                        clearInterval(explode);
                        heart.remove();
                    }
                }, 20);
            }
        }
    </script>
</body>

</html>
